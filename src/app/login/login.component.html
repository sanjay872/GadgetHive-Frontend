<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <b><h1 class="login-heading mb-4 text-light" >Welcome back!</h1></b>
                    <form (ngSubmit)="onSubmit(form)" #form='ngForm'>
                      <div class="form-group mb-3">
                        <input name="userName" type="text" placeholder="UserName" [pattern]="userNamePattern" class="form-control rounded-pill border-0" ngModel required  #username="ngModel">
                        <div *ngIf="username.errors && username.touched">
                          <small class="text-light" *ngIf="username.errors?.pattern">*length must be 8-20 character, only _ and . is allowed</small>
                          <small class="text-light" *ngIf="username.errors?.required">*Required Email</small>
                        </div>
                      </div>  
                        <div class="form-group mb-3">
                            <select name="role" class="form-control rounded-pill border-0" ngModel required #role='ngModel'>
                                <option value="">Select the role</option>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                            <div *ngIf="role.errors && role.touched">
                              <small class="text-light" *ngIf="role.errors?.required">*Required Role</small>
                            </div>
                        </div>
                      <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" [disabled]="!form.valid">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
