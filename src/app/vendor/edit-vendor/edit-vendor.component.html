<div class="backdrop" (click)="onClose()"></div>
<div class="box">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card" *ngIf="formLoaded">
        <div class="card-header">
            <span aria-hidden="true" class="closeButton" (click)="onClose()">&times;</span>
            <div class="card-title text-uppercase text-primary title">Edit Vendor</div>
            <div class="alert alert-danger" *ngIf="errorStatus">
                Vendor already exist!!
            </div>
        </div>
        <div class="card-body">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" formControlName="id" [hidden]="true">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                    <div *ngIf="name.invalid&&name.touched">
                        <span *ngIf="name.errors?.required" class="text-danger">*Name required</span>
                        <span *ngIf="name.errors?.pattern" class="text-danger">*Name Invalid</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>&nbsp;<span>{{rating.value}}</span>
                    <input type="range" formControlName="rating" class="form-control" min="1" max="5" step="0.1">
                    <div *ngIf="rating.invalid&&rating.touched">
                        <span *ngIf="rating.errors?.required" class="text-danger">*Rating required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control">
                    <div *ngIf="address.invalid&&address.touched">
                        <span *ngIf="address.errors?.required" class="text-danger">*Address required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" formControlName="contactNumber" class="form-control">
                    <div *ngIf="contactNumber.invalid&&contactNumber.touched">
                        <span *ngIf="contactNumber.errors?.required" class="text-danger">*Contact Number required</span>
                        <span *ngIf="contactNumber.errors?.pattern" class="text-danger">*Contact Number Invalid</span>
                    </div>
                </div>
            </div>
        </div>
       <div class="card-footer">
        <button type="submit" [disabled]="this.form.invalid&&this.form.markAsDirty" class="btn btn-outline-success">Update</button>
       </div>
    </form>
</div>
